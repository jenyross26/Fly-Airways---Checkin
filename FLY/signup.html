<!-- signup PAGE -->
<!DOCTYPE html>
<html>

<head>
    <title>FLY-Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body class=home>
    <header>
        <div class="home1">
            <img src="images/logo.png">
            <h1><em>Fly Airways</em></h1>
        </div>
    </header>
    <main>
        <section>
            <button onclick="location.href='index.html'" type="button" class="backbtn"><img src="images/airplane.png">
                <p>Back</p>
            </button>
            <h1 class="myflights">Sign Up</h1>
        </section>
        <section class="signup1">
            <div>
                <form action="" method="POST"><br>

                    <div>
                        <label for="title">Title</label><br />
                        <input type="text" name="title"><br />

                        <label for="firstname">First Name </label><br />
                        <input type="text" name="firstname"><br />

                        <label for="middlename">Middle Name</label><br />
                        <input type="text" name="middlename"><br/>

                        <label for=" lastname">Last Name </label><br />
                        <input type="text" name="lastname"><br />

                        <label for="birthday">Birthday </label><br />
                        <input type="date" name="birthday"><br />

                        <label for="address">Address </label><br />
                        <input type="text" name="address"><br />

                        <label for="city">City </label><br />
                        <input type="text" name="city"><br />

                        <label for="postal">Postal Code</label><br />
                        <input type="number" name="postal"><br />

                        <label for="country">Country </label><br />
                        <input type="text" name="country"><br />

                        <label for="nationality">Nationality </label><br />
                        <input type="text" name="nationality"><br />

                        <label for="cp">Cellphone Number</label><br />
                        <input type="number" name="cp"><br /><br />

                        <p><b>Passport Details:</b></p>

                        <label for="passportnum">Passport Number</label><br />
                        <input type="text" name="passportnum"><br />

                        <label for="countryissue">Country of Issue</label><br />
                        <input type="text" name="countryissue"><br />

                        <label for="expiredate">Expiration Date </label><br />
                        <input type="text" name="expiredate"><br />
                    </div>
                </form>
            </div>
            <div class="su-btn">
                    <button onclick="location.href='index.html'" type="button"><b>Sign Up</b></button>
            </div>
        </section>

    </main>
    <footer>
        <div class="social">
            <ul>
                <li><a href="https://facebook.com" target="blank"><img src="images/facebook.png"></a></li>
                <li><a href="https://google.com" target="blank"><img src="images/google-plus.png"></a></li>
                <li><a href="https://twitter.com" target="blank"><img src="images/twitter.png"></a></li>
                <li><a href="https://instagram.com" target="blank"><img src="images/instagram.png"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
