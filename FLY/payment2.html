<!-- Payment Option2 page -->
<!DOCTYPE html>
<html>

<head>
    <title>FLY-Payment Option</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class=home>
    <header>
        <div class="home1">
            <img src="images/logo.png">
            <h1><em>Fly Airways</em></h1>
        </div>
    </header>
    <main>
        <section>
            <button onclick="location.href='payment1.html'" type="button" class="backbtn"><img
                    src="images/airplane.png">
                <p>Back</p>
            </button>
            <h1 class="myflights">Payment Options:</h1>
        </section>
        <section class="gtotal">
            <h3>
                Grand Total:&emsp; &emsp; &emsp;&ensp;Php XXX.XX
            </h3>
        </section>
        <div>
            <h4 class="choose">Please choose your payment options here:</h4>
        </div>
        <table class="ccredit">
            <tr>
                <td> &ensp;Credit Card</td>
                <td> &ensp;PayPal</td>
            </tr>
            <tr class="paylogo">
                <td><img src="images/visa.png" class="visa"></td>
                <td><img src="images/pal.png" class="pal"></td>
            </tr>
        </table>
        <section class="cdetails">
            <div><b>Payment by Credit Card</b></div>
            <div>&emsp;Please enter your credit card details below.</div>
            <form>
                <b>Card Number:</b>&emsp;&emsp; <input type="number" name="cardnumber"><br />
                <b>Cardholder Name:</b>&ensp;<input type="text" name="name"><br />
                <b>Expiration Date:</b>&emsp;&ensp;<input type="date" name="date"><br />
                <b>Security Code:</b>&emsp;&emsp; <input type="number" name="code"><br />
            </form>
        </section>
        <div class="cin">
            <button onclick="location.href='psucces.html'" type="button" class="btn"><b>Proceed</b></button>
        </div>
    </main>
    <footer>
        <div class="social">
            <ul>
                <li><a href="https://facebook.com" target="blank"><img src="images/facebook.png"></a></li>
                <li><a href="https://google.com" target="blank"><img src="images/google-plus.png"></a></li>
                <li><a href="https://twitter.com" target="blank"><img src="images/twitter.png"></a></li>
                <li><a href="https://instagram.com" target="blank"><img src="images/instagram.png"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
