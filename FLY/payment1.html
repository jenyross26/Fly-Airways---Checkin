<!-- Payment Option page -->
<!DOCTYPE html>
<html>

<head>
    <title>FLY-Payment Option</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class=home>
    <header>
        <div class="home1">
            <img src="images/logo.png">
            <h1><em>Fly Airways</em></h1>
        </div>
    </header>
    <main>
        <section>
            <button onclick="location.href='addons.html'" type="button" class="backbtn"><img src="images/airplane.png">
                <p>Back</p>
            </button>
            <h1 class="myflights">Payment Options:</h1>
        </section>
        <section class="gtotal">
            <h3>
                Grand Total: &emsp; &emsp;Php XXX.XX
            </h3>
        </section>
        <div>
            <h4 class="choose">Please choose your payment options here:</h4>
        </div>
        <form method="GET">
            <table class="paypal">
                <tr>
                    <td> &ensp;<input type="radio" name="option" value="creditcard"
                            onclick="location.href='payment2.html'">Credit Card</td>
                    <td> &ensp;<input type="radio" name="option" value="paypal"
                            onclick="location.href='payment3.html'">PayPal</td>
                </tr>
                <tr class="paylogo">
                    <td><img src="images/visa.png" class="visa"></td>
                    <td><img src="images/pal.png" class="pal"></td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <div class="social">
            <ul>
                <li><a href="https://facebook.com" target="blank"><img src="images/facebook.png"></a></li>
                <li><a href="https://google.com" target="blank"><img src="images/google-plus.png"></a></li>
                <li><a href="https://twitter.com" target="blank"><img src="images/twitter.png"></a></li>
                <li><a href="https://instagram.com" target="blank"><img src="images/instagram.png"></a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
