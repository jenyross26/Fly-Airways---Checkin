<!-- LOGIN PAGE -->
<!DOCTYPE html>
<html>

<head>
    <title>FLY-Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="index">
    <header>
        <div class="index1">
            <nav>
                <ul class="navbar">
                    <li><a href="index.html" class="navhome"><b>Home</b></a></li>
                    <li><a href="book.html" class="navbook"><b>Book Flight</b></a></li>
                    <li><a href="aboutus.html" class="navabout"><b>About Us</b></a></li>
                </ul>
            </nav>
            <img src="images/logo.png">
            <h1><em>Fly Airways</em></h1>
        </div>
        <div class="index2">
            Login with your account to check in your flights online.
        </div>
    </header>
    <main class="login">
        <form>
            <div class="imglogo">
                <img src="images/logo1.PNG" alt="airplane" class="logo">
            </div>

            <div class="container">
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
                <button onclick="location.href='home1.html'" type="button"><b>LOGIN</b></button>
            </div>

            <div>
                <a href="signup.html" class="signup">Sign Up</a>
                <a href="password.html" class="psw">Forgot password?</a>
            </div>
        </form>
    </main>
    <footer>
        <div class="come">
            <h1><em>Come fly with us!</em></h1>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://facebook.com" target="blank"><img src="images/facebook.png"></a></li>
                <li><a href="https://google.com" target="blank"><img src="images/google-plus.png"></a></li>
                <li><a href="https://twitter.com" target="blank"><img src="images/twitter.png"></a></li>
                <li><a href="https://instagram.com" target="blank"><img src="images/instagram.png"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
